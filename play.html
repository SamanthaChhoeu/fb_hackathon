<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zippify for Spotify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicons/zippify.ico')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for(https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css)}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
</head>
<body>
  <div id="play-bar" class="clearfix">
    <a href="dash.html"><img class="logo-inner" src="assets/img/zippify_logo.svg" alt="Zippify"></a>
  </div>

  <div id="play-area">
    <div class="col-md-4">
      <img class="user-photo photo-play pulse" src="assets/img/sam.jpg" alt="Your Playlist">
    </div>
    <div class="col-md-4">
      <img class="user-photo photo-play" src="assets/img/yuv.jpg" alt="Mate's Playlist">
    </div>
    <iframe src="https://open.spotify.com/embed?uri=spotify:user:spotify:playlist:3rgsDhGHZxZ9sB9DQWQfuf" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
  </div>
</body>
