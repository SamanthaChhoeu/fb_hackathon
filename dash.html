<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zippify for Spotify | Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/img/favicons/zippify.ico">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="assets/css/main.css" />
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
</head>
<body>
  <div id="dash-bar" class="clearfix">
    <img class="logo-inner" src="assets/img/zippify_logo.svg" alt="Zippify">
  </div>

  <div id="dash" class="clearfix">
    <div class="my-list">
      <div class="col-md-6">
        <h1 class="choose-heading">Choose your playlist</h1>
        <hr>
        <a class="playlist-name">Beyonce Jams</a>
        <hr>
        <a class="playlist-name">Summer Playlist</a>
        <hr>
        <a class="playlist-name">Hamilton</a>
        <hr>
        <a class="playlist-name">Pop Jams</a>
        <hr>
        <a class="playlist-name">Road Trip Fun</a>
        <hr>
        <a class="playlist-name">Work Out</a>
      </div>
    </div>

    <div class="join-list">
      <div class="col-md-6">
        <h1>Join your playlist</h1>
        <hr>
        <div class="join-instructions">
          <p class="join-text">Copy playlist URL:</p>
          <input type="text" placeholder="Copy your friend's playlist URL">
          <br>
          <button class="dash-button">NEXT</button>
        </div>
        <hr>
      </div>
    </div>
  </div>

  <div id="dash-bottom">
    <div class="selection">
      <div class="col-md-4" class="clearfix">
        <div class="col-md-4" class="clearfix">
          <img class="user-photo" src="assets/img/sam.jpg" alt="Your Playlist">
        </div>
        <div class="col-md-8" class="clearfix">
          <p>Hamilton</p>
          <p class="num-songs">18 songs</p>
        </div>
      </div>
      <div class="col-md-4" class="clearfix">
        <div class="col-md-4" class="clearfix">
          <img class="user-photo" src="assets/img/yuv.jpg" alt="Your Playlist">
        </div>
        <div class="col-md-8" class="clearfix">
          <p>Summer Roadtrip</p>
          <p class="num-songs">18 songs</p>
        </div>
      </div>
      <div class="col-md-4" class="clearfix">
        <button class="confirm-button">CONFIRM</button>
      </div>
    </div>
  </div>

</body>
</html>
